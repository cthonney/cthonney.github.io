<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  {% include head-custom.html %}
  {% seo %}
</head>

<body>

  <header>
    <div class="container">
      <a id="a-title" href="{{ '/' | relative_url }}">
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
      </a>
      <h2>{{ site.description | default: site.github.project_tagline }}</h2>

      <section id="menu">
        <a href="/" class="btn"><span class="bi bi-house">&nbsp;&nbsp;</span>Home</a>
        <a href="/contact" class="btn"><span class="bi bi-code">&nbsp;&nbsp;</span>Contact</a>
        <!-- <a href="/portfolio" class="btn"><span class="bi bi-file-earmark-code-fill">&nbsp;&nbsp;</span>Portfolio</a> -->
        <a href="https://github.com/cthonney/" class="btn"><span class="bi bi-github">&nbsp;&nbsp;</span>View on GitHub</a>
        <a href="https://www.linkedin.com/in/cthonney" class="btn"><span class="bi bi-linkedin">&nbsp;&nbsp;</span>View on
          LinkedIn</a>
        </div>
        </header>

  <div class="container">
    <section id="main_content">
      {{ content }}
    </section>
  </div>
<script src="https://kwesforms.com/v2/kwes-script.js" defer></script>
</body>

</html>
