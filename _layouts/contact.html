<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">

  {% include head-custom.html %}

  {% seo %}
</head>

<body>

  <header>
    <div class="container">
      <a id="a-title" href="{{ '/' | relative_url }}">
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
      </a>
      <h2>{{ site.description | default: site.github.project_tagline }}</h2>

      <section id="downloads">
        <a href="/" class="btn"><span class="bi bi-house"></span></a>
        <a href="/contact" class="btn"><span class="bi bi-code">&nbsp;&nbsp;</span>Contact me</a>
        <a href="/portfolio" class="btn"><span class="bi bi-file-earmark-code-fill">&nbsp;&nbsp;</span>Portfolio</a>
        <a href="https://github.com/cthonney/" class="btn"><span class="bi bi-github">&nbsp;&nbsp;</span>View on GitHub</a>
    </div>
  </header>

  <div class="container">
    <section id="main_content">
      {{ content }}
    </section>
  </div>
  <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>

  <form action="https://send.pageclip.co/wcJwYJPkXamf1NXg1DUhLMqazEz0Nw1M" class="pageclip-form" method="post">
    <!-- Replace these inputs with your own. Make sure they have a "name" attribute! -->
    <input type="text" name="name" value="Name" />
    <input type="text" name="compagny" value="Compagny" />
    <input type="text" name="message" value="Message" />
    <input type="email" name="email" value="Email" />

    <!-- This button will have a loading spinner. Keep the inner span for best results. -->
    <button type="submit" class="pageclip-form__submit">
      <span>Send</span>
    </button>
  </form>
</body>

</html>
